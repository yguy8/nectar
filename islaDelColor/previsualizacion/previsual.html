<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preview Isla del Color</title>
  <link rel="stylesheet" href="previsual.css">
</head>
<body>

  <!-- Botón flotante cerrado -->
  <div id="formularioBtn">
    <!-- SVG que me pasaste -->
    <svg xmlns="http://www.w3.org/2000/svg" 
         width="24" height="24" viewBox="0 0 24 24" 
         fill="currentColor" 
         class="icon icon-tabler icons-tabler-filled icon-tabler-category">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M10 3h-6a1 1 0 0 0 -1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1 -1v-6a1 1 0 0 0 -1 -1z" />
      <path d="M20 3h-6a1 1 0 0 0 -1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1 -1v-6a1 1 0 0 0 -1 -1z" />
      <path d="M10 13h-6a1 1 0 0 0 -1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1 -1v-6a1 1 0 0 0 -1 -1z" />
      <path d="M17 13a4 4 0 1 1 -3.995 4.2l-.005 -.2l.005 -.2a4 4 0 0 1 3.995 -3.8z" />
    </svg>
  </div>

  <!-- Formulario expandido -->
<div id="formulario" class="oculto">
  <!-- Botón X arriba a la derecha -->
  <div id="cerrarBtn" class="cerrar">
    <svg xmlns="http://www.w3.org/2000/svg" 
        width="24" height="24" viewBox="0 0 24 24" 
        fill="none" stroke="currentColor" stroke-width="2" 
        stroke-linecap="round" stroke-linejoin="round" 
        class="icon icon-tabler icons-tabler-outline icon-tabler-x">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M18 6l-12 12" />
      <path d="M6 6l12 12" />
    </svg>
  </div>

  <h3>Configura tu paleta</h3>
  <p>Arrastra y acomoda tus colores (mínimo 4, máximo 6). Puedes quitar hasta 2.</p>
  <div id="colorList"></div>
  <button id="aplicarBtn">Aplicar colores</button>
</div>

  <!-- Vista previa -->
  <section id="vista">
    <header id="header">
      <h1>Mi Marca</h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <section class="hero" id="hero">
      <h2>Bienvenido a la simulación</h2>
      <p>Así se vería tu paleta aplicada.</p>
      <button class="btn" id="cta">Llamada a la acción</button>
    </section>

    <section class="cards">
      <div class="card" id="card1">
        <h3>Tarjeta 1</h3>
        <p>Texto de ejemplo.</p>
      </div>
      <div class="card" id="card2">
        <h3>Tarjeta 2</h3>
        <p>Más contenido.</p>
      </div>
    </section>

    <footer id="footer">
      <p>© 2026 Mi Marca</p>
    </footer>
  </section>

  <!-- Toast accesibilidad -->
  <div id="toast"></div>

  <script src="previsual.js"></script>
</body>
</html>
