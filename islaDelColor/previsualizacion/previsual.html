<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preview Isla del Color</title>
  <link rel="stylesheet" href="previsual.css">
</head>
<body>

  <!-- Cuadro flotante con formulario -->
  <div id="formulario">
    <h3>Configura tu paleta</h3>
    <p>Arrastra y acomoda tus colores (mínimo 4, máximo 6). Puedes quitar hasta 2.</p>
    <div id="colorList">
      <!-- Los colores se renderizan aquí desde JS -->
    </div>
    <button id="aplicarBtn">Aplicar colores</button>
  </div>

  <!-- Vista previa -->
  <section id="vista">
    <header id="header">
      <h1>Mi Marca</h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <section class="hero" id="hero">
      <h2>Bienvenido a la simulación</h2>
      <p>Así se vería tu paleta aplicada.</p>
      <button class="btn" id="cta">Llamada a la acción</button>
    </section>

    <section class="cards">
      <div class="card" id="card1">
        <h3>Tarjeta 1</h3>
        <p>Texto de ejemplo.</p>
      </div>
      <div class="card" id="card2">
        <h3>Tarjeta 2</h3>
        <p>Más contenido.</p>
      </div>
    </section>

    <footer id="footer">
      <p>© 2026 Mi Marca</p>
    </footer>
  </section>

  <!-- Toast accesibilidad -->
  <div id="toast"></div>

  <script src="previsual.js"></script>
</body>
</html>
